version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "npx prisma migrate deploy && node server.js"
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://vaultuser:CHANGE_THIS_PASSWORD@db:5432/vaultdb
      - SESSION_SECRET=${SESSION_SECRET:-CHANGE_THIS_TO_A_RANDOM_64_CHARACTER_HEX_STRING}
      - SERVER_ENCRYPTION_KEY=${SERVER_ENCRYPTION_KEY:-CHANGE_THIS_TO_A_RANDOM_64_CHARACTER_HEX_STRING}
      - APP_ORIGIN=${APP_ORIGIN:-http://localhost:3000}
      - NODE_ENV=production
    volumes:
      - upload_data:/app/data/uploads
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vaultuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vaultdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  upload_data:
